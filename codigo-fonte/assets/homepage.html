<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <!-- Container para o calendário -->
            <div class="border rounded p-3 mb-3 h-100 d-flex justify-content-center align-items-center">
                <!-- Importe o Bootstrap e o FullCalendar -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/main.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      events: [
        {
          title: 'Evento 1',
          start: '2024-04-15'
        },
        {
          title: 'Evento 2',
          start: '2024-04-20'
        }
      ]
    });

    calendar.render();
  });
</script>
                <div>
                    <h2 class="text-center">Calendário</h2>
                    <!-- Calendário Bootstrap Datepicker -->
                    <input type="text" class="form-control" id="datepicker">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <!-- Container para a próxima agenda -->
            <div class="border rounded p-3 mb-3">
                <h2 class="text-center">Próxima Agenda</h2>
                <!-- Conteúdo da próxima agenda aqui -->
            </div>
            <!-- Container para o atalho para fazer reserva -->
            <div class="border rounded p-3">
                <h2 class="text-center">Atalho para Fazer Reserva</h2>
                <p class="text-center">Aqui você pode colocar um atalho para fazer reserva.</p>
                <div class="text-center">
                    <button class="btn btn-primary">Fazer Reserva</button>
                </div>
            </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Configuração do Bootstrap Datepicker -->
<script>
    $(document).ready(function(){
        $('#datepicker').datepicker();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
